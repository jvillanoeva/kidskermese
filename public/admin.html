<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin — Colectivo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Google+Sans+Flex&family=Space+Mono:wght@400;700&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --black: #080808;
      --white: #f5f0e8;
      --accent: #FF3B1F;
      --yellow: #F5E642;
    }

    body {
      font-family: 'Google Sans Flex', sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
    }

    /* LOGIN */
    .login-screen {
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 24px;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 39px, #111 39px, #111 40px),
        repeating-linear-gradient(90deg, transparent, transparent 39px, #111 39px, #111 40px);
    }
    .login-card {
      background: #111; border: 1px solid #222;
      padding: 48px 40px; max-width: 360px; width: 100%;
      text-align: center;
    }
    .login-tag {
      font-family: 'Space Mono', monospace;
      font-size: 10px; letter-spacing: 4px; color: var(--accent);
      text-transform: uppercase; margin-bottom: 16px;
    }
    .login-card h1 {
      font-size: 32px; font-weight: 800; letter-spacing: -1px;
      color: var(--white); margin-bottom: 4px;
    }
    .login-card p {
      font-family: 'Space Mono', monospace;
      font-size: 11px; letter-spacing: 2px; color: #444;
      text-transform: uppercase; margin-bottom: 32px;
    }
    .login-card input {
      width: 100%; padding: 14px 16px;
      background: #1a1a1a; border: 1px solid #222;
      font-size: 14px; color: var(--white); outline: none;
      font-family: 'Google Sans Flex', sans-serif;
      margin-bottom: 12px;
      transition: border-color 0.15s;
    }
    .login-card input:focus { border-color: var(--accent); }
    .login-card input::placeholder { color: #444; }
    .login-card button {
      width: 100%; padding: 14px;
      background: var(--accent); color: white; border: none;
      font-size: 13px; font-weight: 700; letter-spacing: 2px;
      text-transform: uppercase; cursor: pointer;
      font-family: 'Google Sans Flex', sans-serif;
      transition: opacity 0.2s;
    }
    .login-card button:hover { opacity: 0.85; }
    .login-error {
      font-size: 12px; color: var(--accent);
      margin-top: 12px; display: none;
      font-family: 'Space Mono', monospace;
    }

    /* DASHBOARD */
    .dashboard { display: none; }

    nav {
      padding: 20px 32px;
      display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid #1a1a1a;
      position: sticky; top: 0; background: var(--black); z-index: 10;
    }
    .nav-left {
      display: flex; align-items: center; gap: 20px;
    }
    .nav-logo {
      font-family: 'Space Mono', monospace;
      font-weight: 700; font-size: 13px; letter-spacing: 4px;
      color: var(--white); opacity: 0.4; text-decoration: none;
    }
    .nav-event {
      font-family: 'Space Mono', monospace;
      font-size: 11px; letter-spacing: 2px; color: #333;
      text-transform: uppercase;
    }
    .scan-btn {
      font-family: 'Space Mono', monospace;
      font-size: 11px; letter-spacing: 2px;
      color: var(--black); background: var(--white);
      padding: 8px 16px; text-decoration: none;
      font-weight: 700; text-transform: uppercase;
      transition: opacity 0.2s;
    }
    .scan-btn:hover { opacity: 0.8; }

    .main { padding: 32px; }

    /* STATS */
    .stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px; margin-bottom: 32px;
    }
    .stat-card {
      background: #111; border: 1px solid #1a1a1a;
      padding: 24px 28px;
    }
    .stat-label {
      font-family: 'Space Mono', monospace;
      font-size: 10px; letter-spacing: 3px; color: #444;
      text-transform: uppercase; margin-bottom: 10px;
    }
    .stat-value {
      font-size: 40px; font-weight: 800;
      letter-spacing: -2px; color: var(--white);
    }
    .stat-card.accent .stat-value { color: var(--accent); }
    .stat-card.yellow .stat-value { color: var(--yellow); }

    /* SEARCH */
    .controls {
      display: flex; gap: 12px; margin-bottom: 16px; align-items: center;
    }
    .search-wrap { flex: 1; position: relative; }
    .search-wrap input {
      width: 100%; padding: 12px 16px;
      background: #111; border: 1px solid #1a1a1a;
      font-size: 14px; color: var(--white); outline: none;
      font-family: 'Google Sans Flex', sans-serif;
      transition: border-color 0.15s;
    }
    .search-wrap input:focus { border-color: #333; }
    .search-wrap input::placeholder { color: #444; }
    .refresh-btn {
      font-family: 'Space Mono', monospace;
      font-size: 10px; letter-spacing: 2px;
      color: #444; background: #111; border: 1px solid #1a1a1a;
      padding: 12px 16px; cursor: pointer; text-transform: uppercase;
      transition: color 0.2s, border-color 0.2s;
      white-space: nowrap;
    }
    .refresh-btn:hover { color: var(--white); border-color: #333; }

    /* TABLE */
    .table-wrap {
      border: 1px solid #1a1a1a; overflow-x: auto;
    }
    table { width: 100%; border-collapse: collapse; }
    thead { background: #111; border-bottom: 1px solid #1a1a1a; }
    thead th {
      padding: 14px 16px; text-align: left;
      font-family: 'Space Mono', monospace;
      font-size: 10px; letter-spacing: 3px; color: #444;
      text-transform: uppercase; font-weight: 400;
    }
    tbody tr { border-bottom: 1px solid #111; }
    tbody tr:hover { background: #0e0e0e; }
    tbody td { padding: 14px 16px; font-size: 14px; color: #888; }
    tbody td strong { color: var(--white); }
    tbody td .tier-tag {
      font-family: 'Space Mono', monospace;
      font-size: 10px; letter-spacing: 2px; color: #555;
    }

    .badge-in {
      background: transparent; border: 1px solid #27ae60;
      color: #27ae60; padding: 4px 10px;
      font-size: 10px; font-weight: 700; letter-spacing: 2px;
      font-family: 'Space Mono', monospace; text-transform: uppercase;
    }
    .badge-out {
      background: transparent; border: 1px solid #222;
      color: #444; padding: 4px 10px;
      font-size: 10px; font-weight: 700; letter-spacing: 2px;
      font-family: 'Space Mono', monospace; text-transform: uppercase;
    }
    .empty {
      text-align: center; padding: 60px;
      font-family: 'Space Mono', monospace;
      font-size: 11px; letter-spacing: 2px; color: #333;
    }

    @media (max-width: 768px) {
      .stats { grid-template-columns: repeat(2, 1fr); }
      .main { padding: 20px; }
      nav { padding: 16px 20px; }
      .nav-event { display: none; }
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="login-screen" id="login-screen">
    <div class="login-card">
      <div class="login-tag">// Acceso restringido</div>
      <h1>COLECTIVO</h1>
      <p>Panel de administración</p>
      <input type="password" id="password-input" placeholder="Contraseña" />
      <button onclick="login()">Entrar →</button>
      <p class="login-error" id="login-error">Contraseña incorrecta</p>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <nav>
      <div class="nav-left">
        <a class="nav-logo" href="/">COLECTIVO</a>
        <span class="nav-event">// Aniversario Caballeros</span>
      </div>
      <a class="scan-btn" href="/scan.html">Escanear puerta →</a>
    </nav>

    <div class="main">
      <div class="stats">
        <div class="stat-card">
          <div class="stat-label">// Boletos vendidos</div>
          <div class="stat-value" id="stat-total">—</div>
        </div>
        <div class="stat-card accent">
          <div class="stat-label">// Ingresaron</div>
          <div class="stat-value" id="stat-checked">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">// Pendientes</div>
          <div class="stat-value" id="stat-pending">—</div>
        </div>
        <div class="stat-card yellow">
          <div class="stat-label">// % ingreso</div>
          <div class="stat-value" id="stat-pct">—</div>
        </div>
      </div>

      <div class="controls">
        <div class="search-wrap">
          <input type="text" id="search" placeholder="Buscar por nombre, tier o correo..." oninput="filterTable()" />
        </div>
        <button class="refresh-btn" onclick="loadData()">↻ Actualizar</button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Tier</th>
              <th>Correo</th>
              <th>Fecha</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr><td colspan="5" class="empty">Cargando...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API = 'https://api.colectivo.live';
    let allData = [];
    let savedPassword = '';

    function login() {
      const pw = document.getElementById('password-input').value;
      if (!pw) return;
      savedPassword = pw;
      loadData();
    }

    document.getElementById('password-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') login();
    });

    async function loadData() {
      try {
        const res = await fetch(`${API}/admin/registrations?password=${encodeURIComponent(savedPassword)}`);
        if (res.status === 401) {
          document.getElementById('login-error').style.display = 'block';
          return;
        }
        const data = await res.json();
        allData = data;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        renderTable(data);
        renderStats(data);
      } catch (err) {
        document.getElementById('login-error').style.display = 'block';
        document.getElementById('login-error').textContent = 'Error de conexión.';
      }
    }

    function renderStats(data) {
      const checked = data.filter(r => r.checked_in).length;
      const pct = data.length ? Math.round((checked / data.length) * 100) : 0;
      document.getElementById('stat-total').textContent = data.length;
      document.getElementById('stat-checked').textContent = checked;
      document.getElementById('stat-pending').textContent = data.length - checked;
      document.getElementById('stat-pct').textContent = `${pct}%`;
    }

    function renderTable(data) {
      const tbody = document.getElementById('table-body');
      if (!data.length) {
        tbody.innerHTML = '<tr><td colspan="5" class="empty">SIN REGISTROS AÚN</td></tr>';
        return;
      }
      tbody.innerHTML = data.map(r => `
        <tr>
          <td><strong>${r.name}</strong></td>
          <td><span class="tier-tag">${r.student_name || '—'}</span></td>
          <td>${r.email}</td>
          <td>${new Date(r.created_at).toLocaleDateString('es-MX', { day:'numeric', month:'short', hour:'2-digit', minute:'2-digit' })}</td>
          <td>${r.checked_in
            ? `<span class="badge-in">Ingresó</span>`
            : `<span class="badge-out">Pendiente</span>`
          }</td>
        </tr>
      `).join('');
    }

    function filterTable() {
      const q = document.getElementById('search').value.toLowerCase();
      const filtered = allData.filter(r =>
        r.name.toLowerCase().includes(q) ||
        (r.student_name || '').toLowerCase().includes(q) ||
        r.email.toLowerCase().includes(q)
      );
      renderTable(filtered);
      renderStats(filtered);
    }

    // Auto-refresh every 30 seconds
    setInterval(() => {
      if (savedPassword) loadData();
    }, 30000);
  </script>

</body>
</html>
